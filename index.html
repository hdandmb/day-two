<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 2</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">

        <img src="https://static.pexels.com/photos/458555/pexels-photo-458555.jpeg" alt="Woman Traveling">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <iframe class="youtube-vid" src="https://www.youtube.com/embed/oKPN7VDV8MM" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="col-xs-6 fs-settings">
        <fieldset>
          <legend>Reservation</legend>
          <form class="name" action="index.html" method="post">
            <div class="form-row">
              <div class="form-group col-xs-4">
                <input type="text " name="name" value="Name">
              </div>
              <div class="form-group col-xs-4">
                <input type="tel" name="tel" value="Phone">
              </div>
              <div class="form-group col-xs-4">
                <input type="email " name="email" value="Email">
              </div>
            </div>
            <div class="form-group">
              <input type="number" name="room-number" placeholder="No. of Rooms">

              <input type="number" name="adult-number" placeholder="No. of Adult">
            </div>
            <div class="form-group">
              <input type="date" name="date" value="Date">

              <input type="textarea" name="textarea" value="Message" rows="10" cols="50">
            </div>
          </form>
        </fieldset>

      </div>
    </div>
    <h1 class="text-center">The World Awaits</h1>
    <h3 class="text-center">Book Now</h3>
  </div>
 


  <script src="js/booststrap.min.js"></script>
</body>

</html>
